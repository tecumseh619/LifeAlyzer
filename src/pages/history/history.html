<!--
  Generated template for the HistoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let info of infos; let $index = index;" (click)="goToResults(info)">
      Info {{$index + 1}}
      <ion-note style="float: right;">
        {{info.createDate | date: 'dd-MMM-yyyy hh:mm a'}}
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
