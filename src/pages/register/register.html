<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="john@gmail.com" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

  <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input name="firstName" type="text" placeholder="First Name" [(ngModel)]="user.firstName" required></ion-input>
    </ion-item>

  <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input name="lastName" type="text" placeholder="Last Name" [(ngModel)]="user.lastName" required></ion-input>
    </ion-item>
    
    <button ion-button type="submit" class="button-block">
      Register
    </button>
  </form>

</ion-content>
