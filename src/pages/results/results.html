<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Results</ion-title>
    <ion-buttons end side="primary">
      <button ion-button icon-only (click) ="toLobby()" *ngIf='showHome'>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngFor="let game of games">
    <ion-list-header>Total Games</ion-list-header>
    <ion-item>{{game.totalGames}}</ion-item>
    <ion-list-header>Total Wins</ion-list-header>
    <ion-item>{{game.winNumber}}</ion-item>
  </ion-list>
</ion-content>
